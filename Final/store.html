<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="store.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="nav_container">
            <a href="#home" id="logo">The Drink Store</a>
        </div>
    </nav>
    <!-- main section -->
    <h1 class="items_title">Available Beverages</h1><br>
    <div class="main_container">
        <div class="item">
            <img class="item_img" src="https://media.gq-magazine.co.uk/photos/5e8352568714920008e10d5b/4:3/w_1440,h_1080,c_limit/20200331-coffee-05.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Coffee</span>
                <span class="item_price">$3.99</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://www.foodandwine.com/thmb/6wTm7a0y87X97LK-ZMxe2787kI8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/different-types-of-tea-FT-BLOG0621-7c7fd231e66d4fea8ca9a47cad52ba79.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Tea</span>
                <span class="item_price">$1.40</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://media.glamour.com/photos/612d343de274243a3defbc8f/master/w_2560%2Cc_limit/1225546255" alt="">
            <div class="item_info">
                <span class="item_name">Orange Juice</span>
                <span class="item_price">$4.50</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://e3.365dm.com/23/03/2048x1152/skynews-pepsi-cola_6102187.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Pepsi</span>
                <span class="item_price">$0.99</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://i.pinimg.com/originals/da/29/54/da29549b7fd367669b7d8502d9d0028c.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Sprite</span>
                <span class="item_price">$2.99</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://res.cloudinary.com/fleetnation/image/private/c_fit,w_1120/g_south,l_text:style_gothic2:%C2%A9%20Andrey%20Armyagov,o_20,y_10/g_center,l_watermark4,o_25,y_50/v1452429451/flqi24cmckmvf7ylnmky.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Fanta</span>
                <span class="item_price">$1.99</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://cdn.apartmenttherapy.info/image/upload/v1558444764/k/archive/f1a0bb0bb39c7a42b8cb888279b81bc2052b6ce8.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Ginger Ale</span>
                <span class="item_price">$1.50</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://www.thecooldown.com/wp-content/uploads/2022/09/1c3c8096-1.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Cola</span>
                <span class="item_price">$2.22</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
        <div class="item">
            <img class="item_img" src="https://www.thecountrycook.net/wp-content/uploads/2011/01/sweet-tea-thumbnail-1.jpg" alt="">
            <div class="item_info">
                <span class="item_name">Iced Tea</span>
                <span class="item_price">$1.23</span>
                <button class="buy_button">ADD TO CART</button>
            </div>
        </div>
    </div>
    <div class="cart_button">
        <button><img id="cart_toggle" src="https://media.istockphoto.com/id/1206806317/vector/shopping-cart-icon-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=1RRQJs5NDhcB67necQn1WCpJX2YMfWZ4rYi1DFKlkNA=" alt=""></button>
        <button class="cart_counter">0</button>
    </div>
    <!-- cart menu -->
    <div class="cart_container hide_cart">
        <h1>CART</h1>
        <div class="cart_header">
            <div class="col1">
                <h2>ITEM</h2>
            </div>
            <div class="col2">
                <h2>PRICE</h2>
            </div>
            <div class="col3">
                <h2>QT</h2>
            </div>
        </div>
        <div class="cart_content">
            <!-- cart items divs are added here -->
        </div>
        <h1 class="total_header">Total: </h1><h1 class="total"> $0</h1>
        <button class="purchase_button">Purchase</button>
    </div>
    <!-- footer -->
</body>
<script src="store.js" async></script>
</html>
